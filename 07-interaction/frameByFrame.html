<!DOCTYPE html>
<html>
<head>
  <title>Canvas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    canvas {
      background: #eee;
    }
  </style>
</head>

<body>
<canvas class="canvas" width="100" height="147">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

<script>
  const canvas = document.querySelector('.canvas');
  const context = canvas.getContext('2d');
  const imgElem = new Image();
  imgElem.addEventListener('load', draw);
  imgElem.src = '../images/sprite-ilbuni-hi.png';

  function draw(){
    context.drawImage()
  }
</script>
</body>
</html>
